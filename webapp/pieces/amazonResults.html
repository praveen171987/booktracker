<script type="text/javascript">
	window.addEvent('resize', function() {
		$('amazon').setStyle('height',$('amazon').getParent().getParent().getStyle('height').toInt());
	});

	//}}).get({'keyword': 'Terry Pratchett'});

	function loadQuery(data){
		var i=0;
		$('amazon').set('html','');
		while(data[i]){
			var div = new Element('div', {id: 'result'+i, class: 'entry'});
			var dataDiv = new Element('div', {class: 'data'});
			var leftDiv = new Element('div', {class: 'left'});
			var img = new Element('img', {src: data[i].small_url});
			var libLink = new Element('a',{'href':'#'}).set('html','library');
			var amazLink = new Element('a',{'href':data[i].detailUrl}).set('html','amazon');
			var title = new Element('div').set('html',data[i].title).set('class','title');
			var author = new Element('div').set('html','by: '+data[i].author);
			var rating = new Element('div').set('html',data[i].amaz_rating);
			var tags = new Element('div').set('class','tags');
			if(data[i].tags)
				tags.set('html',data[i].tags.replace(/,/g,", "));
			dataDiv.grab(title).grab(author).grab(rating).grab(tags);
			leftDiv.grab(img).grab(libLink).grab(amazLink);
			div.grab(leftDiv).grab(dataDiv);
			$('amazon').grab(div);
			i++;
		}
		//window.fireEvent('resize');
	}
</script>
