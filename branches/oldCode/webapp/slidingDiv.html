<html>
	<head>
		<title>Sliding Div Testing</title>
		<script src="scripts/mootools-core.js"></script>
		<script src="scripts/mootools-more.js"></script>
		<script type="text/javascript">
			var hide = true;
		function toggle(){
			if(hide){
				$('me').tween('margin-right', -231, 0);
				hide = false;
			}
			else {
				$('me').tween('margin-right', 0, -231);
				hide = true;
			}
		}
		</script>
	</head>
	<body style="overflow:hidden">
		<div>
			<a href="javascript:toggle()">Click Me!</a>
		</div>
		<div id="me" style="background-color:blue;height:500px;width:200px;margin-right:-231px;float:right;">
			This is a div!
		</div>
	</body>
</html>
