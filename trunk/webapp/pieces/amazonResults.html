	function loadQuery(data){
		var i=0;
		while(data[i]){
			var div = new Element('div', {id: 'result'+i, class: 'entry'});
			var img = new Element('img', {src: data[i].medium_url});
			var title = new Element('div').set('html',data[i].title).set('class','title');
			var author = new Element('div').set('html','by: '+data[i].author);
			var rating = new Element('div').set('html',data[i].amaz_rating);
			var tags = new Element('div').set('html',data[i].tags.replace(/,/g,", ")).set('class','tags');
			div.grab(img).grab(title).grab(author).grab(rating).grab(tags);
			$('amazon').grab(div);
			i++;
		}
		//window.fireEvent('resize');
	}
